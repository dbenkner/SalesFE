<app-menu></app-menu>
<div class="titleContainer">
    <h1>Items List</h1>
</div>
<div><a routerLink="/item/new">Add a new item</a></div>
<div class="tableContainer">
    <table class ="table table-dark table-striped">
        <thead>
            <td>Id</td>
            <td>UPC</td>
            <td>Name</td>
            <td>Price</td>
            <td>Active</td>
            <td>Action</td>
        </thead>
        <tbody>
            <tr *ngFor="let i of items">
                <td>{{i.id}}</td>
                <td>{{i.upc}}</td>
                <td>{{i.name}}</td>
                <td>{{i.price | currency}}</td>
                <td>{{i.active? "YES": "NO"}}</td>
                <td><a routerLink="/item/{{i.id}}">Details</a> | <a routerLink="/item/edit/{{i.id}}">Edit</a></td>
            </tr>
        </tbody>
    </table>
</div>
