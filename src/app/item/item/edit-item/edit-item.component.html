<app-menu></app-menu>
<router-outlet></router-outlet>
<div class="wrapper">
    <div class="header">
        <h2>Edit an Item</h2>
    </div>
    <div class="smMenuContainer">
        <div class="smTableContainer">
            <table class ="table table-dark table-sm">
                <tbody>
                    <tr>
                        <td>ID</td>
                        <td><input [(ngModel)]="item.id" value="0" readonly></td>
                    </tr>
                    <tr>
                        <td>Item Name</td>
                        <td><input [(ngModel)]="item.name"></td>
                    </tr>
                    <tr>
                        <td>UPC</td>
                        <td><input [(ngModel)]="item.upc"></td>
                    </tr>
                    <tr>
                        <td>Item Price</td>
                        <td><input [(ngModel)]="item.price" type="number"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="btnContainer"><button class="btn btn-dark btn-sm" (click)="save()">Save Item</button></div>
    </div>
    <div class="messageContainer">{{message}}</div>
</div>
