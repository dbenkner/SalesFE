<app-menu></app-menu>
<router-outlet></router-outlet>
<div class="headerContainer"><h2>Order Details</h2></div>
<div class="tableContainer">
    <table class="table table-dark table-sm">
        <tbody>
            <tr>
                <td>ID</td>
                <td>{{order.id}}</td>
            </tr>
            <tr>
                <td>Date</td>
                <td>{{order.date | date:'shortDate'}}</td>
            </tr>
            <tr>
                <td>Status</td>
                <td>{{order.status}}</td>
            </tr>
            <tr>
                <td>Description</td>
                <td>{{order.description}}</td>
            </tr>
            <tr>
                <td>Total</td>
                <td>{{order.total | currency}}</td>
            </tr>
            <tr>
                <td>Customer</td>
                <td>{{order.customer.name}}</td>
            </tr>
        </tbody>
    </table>
    <div class="btnContainer"><button class="btn btn-dark"(click)="deleteOrder()">Delete</button></div>
</div>
