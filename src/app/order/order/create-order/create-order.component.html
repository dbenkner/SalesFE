<app-menu></app-menu>
<router-outlet></router-outlet>
<div>
    <div class="createTableContainer">
        <table class="table table-dark table-sm">
            <tbody>
                <tr>
                    <td>ID</td>
                    <td><input [(ngModel)]="order.id" readonly></td>
                </tr>
                <tr>
                    <td>Date</td>
                    <td><input [(ngModel)]="order.date" type="date"></td>
                </tr>
                <tr>
                    <td>Status</td>
                    <td><input [(ngModel)]="order.status"></td>
                </tr>
                <tr>
                    <td>Description</td>
                    <td><input [(ngModel)]="order.description" ></td>
                </tr>
                <tr>
                    <td>Total</td>
                    <td><input [(ngModel)]="order.total" type="number" readonly></td>
                </tr>
                <tr>
                    <td>CustomerId</td>
                    <td><select [(ngModel)]="order.customerId">
                        <option *ngFor="let x of custs" value={{x.id}}>{{x.name}}</option>
                    </select></td>
                </tr>
            </tbody>
        </table>
        <div class="saveBtnContainer">
            <span class="butSpanLeft"><button class="btn btn-dark" (click)="save()">Save</button></span>
        </div>
    </div>
    <div class="messageContainer">{{message}}</div>
</div>
